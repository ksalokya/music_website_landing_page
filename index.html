<!DOCTYPE html>
<html>

<head>
  <title>popStudio-Club</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <h3>popStudio</h3>
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">SPECS</a></li>
        <li><a href="">PRODUCTS</a></li>
        <li><a href="">ABOUT</a></li>
      </ul>
    </div>

    <h5>a djsk production</h5>

    <div class="content">
      <div class="left-col">
        <h1>FEEL<br> THE <br> MUSIC</h1>
      </div>
      <div class="right-col">
        <p>Click Here To Listen!</p>
        <img src="media/play.png" alt="play-button" id="icon">
      </div>
    </div>

    <audio id="song" src="media/music.mp3" type="audio/mp3"></audio>

    <script type="text/javascript">
      var song = document.getElementById("song");
      var icon = document.getElementById("icon");

      icon.onclick = function() {
        if (song.paused) {
          song.play();
          icon.src = "media/pause.png"
        } else {
          song.pause();
          icon.src = "media/play.png"
        }
      }
    </script>
  </div>
</body>

</html>
